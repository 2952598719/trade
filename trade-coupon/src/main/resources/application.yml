

server:
  port: 8083

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trade?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 111111
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms     # 连接超时时间（毫秒） 建立连接的最长的等待时间。使用负值无限期等待
      lettuce:
        pool:
          max-active: 8   # 连接池最大连接数（使用负值表示没有限制）
          max-idle: 8     # 连接池中的最大空闲连接
          min-idle: 0     # 连接池中的最小空闲连接
          max-wait: -1ms  # 连接池最大阻塞等待时间（使用负值表示没有限制）
  threads:
    virtual:
      enabled: true
  Kafka:
    bootstrap-servers: localhost:9092
    producer:
      retries: 3
      batch-size: 16384   # 每次批量发送消息的数量
      buffer-memory: 33554432   # 32MB
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: test-default-group
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 100
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

mybatis:
  mapper-locations: classpath*:mappers/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


